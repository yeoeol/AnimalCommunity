<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <td th:text="${post.postId}"></td>
        </tr>
        <tr>
            <th>title</th>
            <td th:text="${post.postTitle}"></td>
        </tr>
        <tr>
            <th>writer</th>
            <td th:text="${post.username}"></td>
        </tr>
        <tr>
            <th>date</th>
            <td th:text="${#temporals.format(post.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        <tr>
            <th>hits</th>
            <td th:text="${post.postHit}"></td>
        </tr>
        <tr>
            <th>contents</th>
            <td th:text="${post.postContent}"></td>
        </tr>
        <tr>
            <td>
                <button onclick="location.href='home.html'"
                        th:onclick="|location.href = '@{/post}'|">목록</button>
                <button onclick="location.href='post_update.html'"
                        th:onclick="|location.href = '@{|/post/modify/${post.postId}|}'|">수정</button>
                <button onclick="location.href='home.html'"
                        th:onclick="|location.href='@{|/post/delete/${post.postId}|}'|">삭제</button>
            </td>
        </tr>
    </table>

</body>
</html>
