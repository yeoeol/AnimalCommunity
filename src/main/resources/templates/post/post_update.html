<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form th:action method="post">
    <table>
        <tr><td><h2>글쓰기</h2></td></tr>
        <tr><td class="header"><strong>Title</strong></td></tr>
        <tr><td><input type="text" name="postTitle" th:value="${postUpdate.postTitle}"></td></tr>
        <tr><td class="header"><strong>Content</strong></td></tr>
        <tr><td><textarea name="postContent" th:text="${postUpdate.postContent}"></textarea></td></tr>
        <tr><td class="header"><strong>Category</strong></td></tr>
        <tr><td>
            <select name="postCategory" id="postCategory">
                <option value="DOG" th:selected="${postUpdate.postCategory.toString() == 'DOG'}">DOG</option>
                <option value="CAT" th:selected="${postUpdate.postCategory.toString() == 'CAT'}">CAT</option>
                <option value="ETC" th:selected="${postUpdate.postCategory.toString() == 'ETC'}">ETC</option>
            </select>
        </td></tr>
        <tr>
            <td>
                <input type="submit" value="수정" onclick="alert('수정 완료!')">
                <input type="button" value="취소" th:onclick="|location.href='@{|/post/${postUpdate.postId}|}'|">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
